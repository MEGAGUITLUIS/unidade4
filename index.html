<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <form>
    <div class="container">
        <div>
            <div class="form-group col-6">
                <label for="nome" id="nome" name="name">Nome: </label>
                <input type="text" id="nome" class="form-control">
            </div>
            <div class="form-group col-6">
                <label for="email" id="email" name="emali">Email: </label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="row col-md-3"> 
                <label for="cpf" id="cpf" name="cpf">CPF: </label>
                <input type="cpf" id="cpf" name="cpf" class="form-control">
                
                <label for="rg" id="rg" name="rg">Identidade: </label>
                <input type="rg" id="rg" name="rg" class="form-control">
                </div>    
            <div class="row col-3">
                <label for="nascimento" id="nacimento" name="nascimento">Data de Nascimento: </label>
                <input type="date" id="nascimento" class="form-control">
            </div>
            <div class="row col-6">
                <label for="rua" id="rua" name="rua">Rua: </label>
                <input type="text" id="rua" class="form-control">
            </div>
        </div>
        </form>
    </div>
    
</body>
</html>
